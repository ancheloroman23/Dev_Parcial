<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchelo Roman Camilo</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            animation: scaleUp 1s ease forwards;
        }

        @keyframes scaleUp {
            to {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 3.5em;
            margin: 0;
            color: #333;
            letter-spacing: 2px;
            position: relative;
            animation: slideIn 2s ease-out;
        }

        h1::after {
            content: '';
            width: 100px;
            height: 4px;
            background: #74ebd5;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
            border-radius: 2px;
        }

        h2 {
            font-size: 2em;
            margin: 15px 0 0;
            color: #555;
            animation: fadeIn 3s ease-in;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anchelo Roman Camilo</h1>
        <h2>Matricula: 2022-1069</h2>
    </div>
</body>
</html>
